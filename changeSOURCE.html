<!DOCTYPE html>
<html>
<body>
    <h1>What JS CAN DO </h1>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image</p>
    <button onclick="document.getElementById('firstState').src ='IMAGE/lightOn.jpg'">Turn on the light</button>
     <img id='firstState' src="IMAGE/lightoff.jpg" style="width:100px">
<button onclick="document.getElementById('firstState').src ='IMAGE/lightoff.jpg'">Turn off the light</button>
</body>
</html>
